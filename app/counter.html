<section class="counter">
<h1>QueueVue</h1><h2>Counter</h2>
<form class="form-inline">
<div id="btnBox">
  <button type="submit" class="btn countBtn" data-bind="click: countUp"> + </button> <br />
  <button type="submit" class="btn countBtn" data-bind="click: countDown" id="down"> - </button>
</div>
<div id="countBox">
  <fieldset>
  <label>Count</label>
  <input type="text" maxlength="3" id="count" data-bind="value: count, valueUpdate: 'afterkeydown'"/>
  </fieldset>
</div>
</form>
<br /><div id=info> </div>
</section>
