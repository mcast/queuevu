<section>
<h2>QueueVue: counter</h2>
<div class="row-fluid">
  <form class="form-inline">
  <fieldset>
  <label>Count</label>
  <input type="text" data-bind="value: count, valueUpdate: 'afterkeydown'"/>
  <button type="submit" class="btn" data-bind="click: countUp"> + </button>
  <button type="submit" class="btn" data-bind="click: countDown"> - </button>
  </fieldset>
  </form>
</div>
</section>
